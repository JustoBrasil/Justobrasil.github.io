<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Justo Brasil</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Lexend', sans-serif;
      background-color: rgba(0, 70, 30, 0.9);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    /* Gráfico de barras no fundo */
    .bar-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      z-index: 0;
      gap: 4px;
      padding: 2rem;
    }
    .bar-background div {
      flex: 1;
      background-color: rgba(0, 90, 40, 0.2);
      border-radius: 2px;
    }
    .bar1 { height: 20%; align-self: flex-end; }
    .bar2 { height: 40%; align-self: flex-end; }
    .bar3 { height: 60%; align-self: flex-end; }
    .bar4 { height: 80%; align-self: flex-end; }
    .bar5 { height: 50%; align-self: flex-end; }
    .bar6 { height: 70%; align-self: flex-end; }
    .bar7 { height: 30%; align-self: flex-end; }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      max-width: 1200px;
      width: 100%;
      background-color: rgba(0, 70, 30, 0.9);
      border-radius: 12px;
      overflow: hidden;
    }
    .left, .right {
      background-color: rgba(0, 70, 30, 0.9);
    }
    .left {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .left img {
      max-width: 100%;
      height: auto;
    }
    .right {
      flex: 2;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .title-section,
    .cta-section {
      margin-bottom: 1.5rem;
    }
    .line {
      border-top: 1px solid white;
      margin: 1rem 0;
    }
    .title-section p,
    .main-text {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .main-text {
      font-size: 2rem;
      font-weight: 600;
    }
    .cta-button {
      margin-top: 2rem;
    }
    .cta-button a {
      background-color: #1877F2;
      color: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.2rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    .social-icons {
      margin-top: 1.5rem;
      display: flex;
      gap: 1rem;
    }
    .social-icons a {
      color: white;
      font-size: 2rem;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="bar-background">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
    <div class="bar4"></div>
    <div class="bar5"></div>
    <div class="bar6"></div>
    <div class="bar7"></div>
  </div>
  <div class="container">
    <div class="left">
      <img src="logo.png" alt="Justo Brasil Logo"> <!-- Substitua logo.png pela sua imagem -->
    </div>
    <div class="right">
      <div class="title-section">
        <p>FOI VÍTIMA DE GOLPE BANCÁRIO OU O BANCO TE COBROU POR ALGO QUE VOCÊ NÃO CONTRATOU?</p>
      </div>
      <div class="line"></div>
      <div class="main-text">
        <p>A análise é gratuita, <br> rápida e feita por especialistas.<br>Em poucos minutos você pode <br>transformar seu prejuízo em <br><strong>indenização.</strong></p>
      </div>
      <div class="line"></div>
      <div class="cta-section">
        <p>Para garantir sua análise gratuita clique no botão abaixo</p>
        <div class="cta-button">
          <a href="https://wa.me/11982717635"><i class="fab fa-whatsapp"></i> WhatsApp</a>
        </div>
        <div class="social-icons">
          <a href="https://instagram.com/justobrasil_" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="https://facebook.com/seupagina" target="_blank"><i class="fab fa-facebook"></i></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
